<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const firstname = document.getElementById("firstName");
  const lastname = document.getElementById("lastName");
  const age = document.getElementById("age");
  const form = document.querySelector("form");

  const person = {
    firstName: firstname.value,
    lastName: lastname.value,
    age: age.value,
  };

  const jPerson = JSON.stringify(person);
  form.setAttribute("data-person", jPerson);
</script>
