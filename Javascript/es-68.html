<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector("form");
  const inputVal = document.getElementById("todo-title");
  const checkVal = document.getElementById("todo-completed");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    completed = await checkVal;
    username = await inputVal;
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "post",
      headers: {
        "Content-type": "application/json; charset=UTF-8",
      },
      body: JSON.stringify({
        title: username.value,
        completed: completed.checked,
      }),
    });
  });
</script>
