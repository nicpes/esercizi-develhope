<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  const over = function mouseOver() {
    const li = document.querySelectorAll(".hero-list-item");
    li.forEach((i) =>
      i.addEventListener("mouseover", () => {
        i.style.color = "red";
      })
    );
  };
  const out = function mouseOut() {
    const li = document.querySelectorAll(".hero-list-item");
    li.forEach((i) =>
      i.addEventListener("mouseout", () => {
        i.style.color = "initial";
      })
    );
  };
  window.addEventListener("DOMContentLoaded", () => {
    over();
    out();
  });
</script>
