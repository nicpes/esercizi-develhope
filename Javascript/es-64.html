<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let fetchButton = document.getElementById("fetch-post");
  let saveButton = document.getElementById("save-post");

  let post = null;

  fetchButton.addEventListener(`click`, async () => {
    const response = await fetch(
      `https://jsonplaceholder.typicode.com/posts/1`
    );
    post = await response.json();
  });
  saveButton.addEventListener(`click`, () => {
    localStorage.setItem(`data`, JSON.stringify(post));
  });
</script>
