<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="">

	<label for="email">Email:</label>
	<input type="Email" id="email" name="email">

	<label for="password">Password:</label>
	<input type="password" id="password" name="password">

	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome">

	<label for="nome">Cognome:</label>
	<input type="text" id="cognome" name="cognome">

	<label for="datanascita">Data di nascita:</label>
	<input type="date" id="datanascita" nome="data">

	<label for="telefono">Telefono:</label>
	<input type="text" id="telefono" name="telefono">

	<label for="piano">Seleziona il piano</label>
    <select name="piano" id="piano">
		<optgroup>
			<option value="free">Free</option>
			<option value="10">10 euro al mese</option>
			<option value="20">20 euro al mese</option>
			<option value="30">30 euro al mese</option>
		</optgroup>
	</select>
	
	<label for="pro">Abbonamento Pro:</label>
	<label for="si">Si</label>
	<input type="radio" id="si" name="si">
	
	<label for="no">No</label>
	<input type="radio" id="no" name="no">

	<fieldset><legend>Carta di credito</legend>
	<label for="ccnum">Numero carta:</label>
	<input type="text" id="ccnum" name="ccnum">

	<label for="cvc">CVC:</label>
	<input type="text" id="cvc" name="cvc">

	<label for="scadenza">Scadenza:</label>
	<input type="date" id="scadenza" name="scadenza">

</fieldset>
<br>
<fieldset><legend>Indirizzo di fatturazione</legend>
	<label for="indirizzo">Indirizzo:</label>
	<input type="text" id="indirizzo" name="indirizzofatt">

	<label for="cap">CAP:</label>
	<input type="text" id="cap" name="cap">

	<label for="città">Città:</label>
	<input type="text" id="città" name="città">

	<label for="provincia">Provincia:</label>
	<input type="text" id="provincia" name="provincia">

</fieldset>


</form>
</body>

</html>
